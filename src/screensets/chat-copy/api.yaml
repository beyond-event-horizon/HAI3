                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Create-chat-thread-groupRequest'
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ChatThreadGroup'
                    description: OK
                default:
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
                    description: Error
            summary: Create a new chat thread group
            tags:
                - Chat Thread Group
    /chat/groups/{id}:
        delete:
            operationId: delete-chat-thread-group
            parameters:
                - description: The chat thread group UUID
                  example: 123e4567-e89b-12d3-a456-426614174000
                  in: path
                  name: id
                  required: true
                  schema:
                    description: The chat thread group UUID
                    examples:
                        - 123e4567-e89b-12d3-a456-426614174000
                    type: string
            responses:
