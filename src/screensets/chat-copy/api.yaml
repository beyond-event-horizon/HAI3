                  schema:
                    default: 1
                    format: int64
                    type: integer
                - explode: false
                  in: query
                  name: order
                  schema:
                    default: name
                    type: string
                - description: Filter by global status (true/false)
                  explode: false
                  in: query
                  name: is_global
