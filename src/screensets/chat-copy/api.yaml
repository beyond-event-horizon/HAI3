openapi: 3.1.0
info:
    description: HyperSpot Server API description
    title: HyperSpot Server API
    version: 0.1.0
paths:
    /chat/attachments:
        post:
            description: Accepts multipart/form-data file uploads, parses the file, creates a new thread, and adds the file content as the first message
            operationId: create-chat-attachment
            parameters:
                - description: optional group ID to create the thread in
                  explode: false
                  in: query
                  name: group_id
                  schema:
                    description: optional group ID to create the thread in
                    type: string
            requestBody:
                content:
                    multipart/form-data:
                        schema:
                            properties:
                                filename:
                                    description: filename of the file being uploaded
                                    format: binary
                                    type: string
                                name:
                                    description: general purpose name for multipart form value
                                    type: string
                            type: object
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ChatMessage'
                    description: OK
                default:
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
                    description: Error
            summary: Create a new chat thread with a file attachment as the first message
            tags:
                - Chat Message
                - File Attachment
    /chat/groups:
        get:
            operationId: list-chat-thread-groups
            parameters:
                - explode: false
                  in: query
                  name: page_size
                  schema:
                    default: 20
                    format: int64
                    type: integer
                - explode: false
                  in: query
                  name: page
                  schema:
                    default: 1
                    format: int64
                    type: integer
                - explode: false
                  in: query
                  name: order
                  schema:
                    default: -updated_at
                    type: string
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ChatThreadGroupAPIResponseListBody'
                    description: OK
                default:
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
                    description: Error
            summary: List all chat thread groups
            tags:
                - Chat Thread Group
        post:
